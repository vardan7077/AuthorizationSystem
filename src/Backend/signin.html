<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<style>
    li {
     list-style-type: none; /* Убираем маркеры */
    }
    ul {
     margin-left: 50px; /* Отступ слева в браузере IE и Opera */
     padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
    }
</style>
<body>
    <form action="signin.php" method="POST">
        <ul>
            <li>
                <h1>Sign in form!</h1>
            </li>
            <li><input type="email" class="formControl" name="email" id="email" placeholder="Enter your Email" /></li><br>
            <li><input type="text" class="formControl" name="username" id="username" placeholder="Enter username" /></li><br>

        </ul>
    </form>
