<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    li {
     list-style-type: none; /* Убираем маркеры */

    ul {

    }

<body>

    <form action="check.php" method="POST">
        <ul>
            <li>
                <h1>Registration form!</h1>
            </li>
